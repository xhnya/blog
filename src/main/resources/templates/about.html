<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>about</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/me01.css" th:href="@{/css/me01.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
<div class="m-bg-class_outer" style="width: 100%;height: 800px">
    <img src="../static/images/bg_index.jpg" th:src="@{/images/bg_index.jpg}" alt="" class="ui m-bg image"
         style="width: 100%;height: 100%">
    <div class="m-bg-class_cover" align="center">
        <div class="m-margin-top-maxx" align="center">
            <img src="../static/images/avatars.jpeg" th:src="@{/images/avatars.jpeg}" class="ui circular image"
                 style="width: 150px;height: 150px;" align="middle">
        </div>
        <div class="m-font-size-title-mediul animate__animated animate__fadeInDownBig" align="center">xhn</div>
        <div class="m-font-size-text" align="center">
            <a id="cc"></a><br/>
            <a style="display:none" id="bb">青箬笠，绿蓑衣，斜风细雨不须归</a>
        </div>
        <hr style="width: 40%">
        <h5 class="m-font-size-text-init-title m-margin-top-large animate__animated animate__bounceInLeft">“盛年不重来”</h5>
        <h5 class="m-font-size-text-init-title animate__animated animate__bounceInRight">“一日难再晨”</h5>
        <h5 class="m-font-size-text-init-title animate__animated animate__bounceInLeft">“及时当勉励”</h5>
        <h5 class="m-font-size-text-init-title animate__animated animate__bounceInRight">“岁月不待人”</h5>
        <div class="hiddenDiv"></div>
        <br><br><br>
        <div id="index_back" class="m-font-size-title-mediul " align="center">
            <a href="#" th:href="@{/}" style="color: white">返回首页</a>
        </div>
    </div>


</div>


<script>
    var cc = document.getElementById("cc");
    var bb = document.getElementById("bb");
    var num = 0;

    function aa() {
        cc.innerHTML = bb.innerHTML.substring(0, num++);
        num %= bb.innerHTML.length + 1;
    }

    setInterval(aa, 200);

    $(window).scroll(function () {
        $("#index_back").addClass(function () {
            return "animate__animated animate__backInUp"
        })
    })
</script>
</body>
</html>
